    <style>
    /* General Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(120deg, #fdfbfb, #ebedee);
        animation: gradientBackground 10s ease infinite;
        color: #444;
        overflow-x: hidden;
    }

    @keyframes gradientBackground {
        0% { background: linear-gradient(120deg, #fdfbfb, #ebedee); }
        50% { background: linear-gradient(120deg, #d4fc79, #96e6a1); }
        100% { background: linear-gradient(120deg, #fdfbfb, #ebedee); }
    }

    h1, h4 {
        font-family: 'Poppins', sans-serif;
        margin-bottom: 1rem;
    }

    a {
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Header Styles */
    header {
        background: linear-gradient(to right, #43cea2, #185a9d);
        padding: 20px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Marketplace Section */
    #marketplace {
        padding: 60px 20px;
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

    #marketplace:before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
        animation: rippleEffect 10s infinite;
    }

    @keyframes rippleEffect {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
    }

    #marketplace-list {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: space-between;
    }

    /* Card Design */
    .card {
        background: linear-gradient(to bottom, #ffffff, #e3f2fd);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        flex: 1 1 calc(33% - 30px);
        max-width: calc(33% - 30px);
        text-align: center;
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card h4 {
        background: linear-gradient(to right, #43cea2, #185a9d);
        color: white;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 15px;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .card p {
        margin: 15px 0;
        font-size: 1rem;
        color: #555;
    }

    .card a {
        display: inline-block;
        padding: 10px 20px;
        background: #43cea2;
        border-radius: 4px;
        margin-top: 10px;
        font-size: 1rem;
        font-weight: bold;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .card a:hover {
        background: #2e8b57;
        transform: scale(1.05);
    }

    /* Footer Styles */
    footer {
        background: linear-gradient(to right, #1f4037, #99f2c8);
        color: white;
        text-align: center;
        padding: 20px 0;
        border-top: 4px solid #004d40;
    }

    footer p {
        margin: 10px 0;
        font-size: 1rem;
    }

    footer a {
        background: #2e7d32;
        padding: 10px 20px;
        border-radius: 4px;
        display: inline-block;
        margin-top: 10px;
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }

    footer a:hover {
        background: #1b5e20;
        transform: scale(1.1);
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .card {
            flex: 1 1 calc(50% - 30px);
            max-width: calc(50% - 30px);
        }

        h1 {
            font-size: 2.5rem;
        }
    }

    @media (max-width: 480px) {
        .card {
            flex: 1 1 100%;
            max-width: 100%;
        }

        h1 {
            font-size: 2rem;
        }

        footer a {
            padding: 8px 16px;
        }
          /* Style for the back button */
        .back-button {
            display: inline-block;
            background: #d9534f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 20px;
        }
        .back-button:hover {
            background: #c9302c;
        }
    }
</style>
