<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agriculture Information Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .background-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.gifer.com/origin/97/97d5a998bfd2a1ea0492676de233ed95_w200.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .title {
      z-index: 1;
    }

    .title h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .next-page-link, .watch-video-btn {
      margin-top: 20px;
      font-size: 1.5em;
      color: #1abc9c;
      text-decoration: none;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      transition: color 0.3s;
      cursor: pointer;
    }

    .next-page-link:hover, .watch-video-btn:hover {
      color: #16a085;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      position: relative;
      background: #000;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .modal video {
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      background: none;
      border: none;
    }

    .close-btn:hover {
      color: #f00;
    }
  </style>
</head>
<body>
  <div class="background-gif"></div>
  <div class="title">
    <h1>Agri Connect</h1>
    <!-- Link to the homepage -->
    <a href="homepage.html" class="next-page-link">Go to Home Page</a>
    <!-- Watch video button -->
    <button class="watch-video-btn" onclick="openModal()">Watch Video</button>
  </div>

  <!-- Video Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">âœ–</button>
      <video id="videoPlayer" controls>
        <source src="https://media.istockphoto.com/id/1216199154/video/digital-farming-and-virtual-reality-technology.mp4?s=mp4-640x640-is&k=20&c=30LZ3NqS6GkzGmyamK338E1_QtymLlj6Lo4fHY7fdDw=" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    function openModal() {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('videoPlayer');
      modal.style.display = 'flex'; // Show the modal
      video.play(); // Play the video automatically
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('videoPlayer');
      modal.style.display = 'none'; // Hide the modal
      video.pause(); // Pause the video when the modal is closed
      video.currentTime = 0; // Reset the video to the beginning
    }
  </script>
</body>
</html>
