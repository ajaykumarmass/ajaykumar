<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Register - Agriculture Information Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(315deg, rgba(243, 104, 224, 1) 3%, rgba(60, 132, 206, 1) 38%, rgba(48, 238, 226, 1) 68%, rgba(255, 25, 25, 1) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
            margin: 0;
            overflow: auto;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Waves */
        .wave {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(1);
            }

            25% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(1);
            }
        }

        /* Container for Form */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            font-family: 'Ubuntu', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-size: 1.1em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 204, 0, 0.5);
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .link-section {
            text-align: center;
            margin-top: 20px;
        }

        .link-section p {
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .link-section a {
            color: #4caf50;
            text-decoration: none;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        /* Feedback Section */
        .feedback-section {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .feedback-section h2 {
            font-size: 2em;
            color: #333;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        /* User Feedback Cards */
        .user-card {
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .user-card:hover {
            transform: scale(1.05);
        }

        .user-card .gender-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .user-card p {
            font-size: 1em;
            margin-bottom: 10px;
            color: #555;
        }

        .user-card .details {
            color: #333;
            font-weight: 500;
        }

        .user-card .details span {
            color: #4caf50;
        }

        /* Gender Based Card Color */
        .male {
            background-color: #cce7ff; /* Light Blue for Male */
        }

        .female {
            background-color: #fdd6e0; /* Light Pink for Female */
        }

        .other {
            background-color: #e1e8e9; /* Light Gray for Other */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .feedback-section {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Waves -->
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Form Container -->
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Register</button>
        </form>

        <div class="link-section">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <!-- Feedback Section -->
    <div class="feedback-section">
        <h2>Registered Users Feedback</h2>
        <ul id="userFeedback">
            <!-- User details will be appended here -->
        </ul>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let email = document.getElementById('email').value;
            let contact = document.getElementById('contact').value;
            let gender = document.getElementById('gender').value;
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            // Check if the username is already registered
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let existingUser = users.find(user => user.username === username);

            if (existingUser) {
                alert('Username is already registered. Please choose another username.');
                return;
            }

            // Register new user
            let newUser = {
                name: name,
                age: age,
                email: email,
                contact: contact,
                gender: gender,
                username: username,
                password: password
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Notify successful registration
            alert('Registration successful!');

            // Update the feedback section
            displayFeedback();

            // Optional: Redirect to login page after registration
            window.location.href = 'login.html';
        });

        function displayFeedback() {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let feedbackList = document.getElementById('userFeedback');
            feedbackList.innerHTML = '';  // Clear existing feedback

            users.forEach(user => {
                let genderClass = user.gender.toLowerCase();
                let genderIcon = user.gender === 'Male' ? '♂️' : user.gender === 'Female' ? '♀️' : '⚧';
                let userCard = document.createElement('li');
                userCard.classList.add('user-card', genderClass);

                userCard.innerHTML = `
                    <div class="details">
                        <p><strong>Name:</strong> <span>${user.name}</span></p>
                        <p><strong>Age:</strong> <span>${user.age}</span></p>
                        <p><strong>Email:</strong> <span>${user.email}</span></p>
                        <p><strong>Contact:</strong> <span>${user.contact}</span></p>
                        <p><strong>Gender:</strong> <span class="gender-icon">${genderIcon}</span>${user.gender}</p>
                        <p><strong>Username:</strong> <span>${user.username}</span></p>
                    </div>
                `;

                feedbackList.appendChild(userCard);
            });
        }

        // Display feedback on page load
        document.addEventListener('DOMContentLoaded', displayFeedback);
    </script>
</body>
</html>
