        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;

        }

        html, body {
            height: 100%;

            background: linear-gradient(120deg, #e0f7fa, #80deea, #26c6da);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            line-height: 1.6;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(0, 96, 100, 0.85);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #004d40;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        header h1 {
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li a {
            color: #e0f2f1;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background: #00796b;
            transform: scale(1.1);
        }
        
        .content-section {
            padding: 30px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .content-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 3px solid #00796b;
            padding-bottom: 10px;
            color: #004d40;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #004d40;
        }

        select, input[type="text"], button {
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        select:focus, input[type="text"]:focus {
            box-shadow: 0 0 10px #26c6da;
            transform: scale(1.03);
        }

        button {
            background: linear-gradient(120deg, #00796b, #004d40);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(120deg, #004d40, #00796b);
            transform: scale(1.05);
        }


        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
        }

        .box h3 {
            color: #00796b;
            border-bottom: 2px solid #00796b;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background: rgba(0, 96, 100, 0.85);
            color: #e0f2f1;
            padding: 20px 0;
            text-align: center;
            border-top: 4px solid #004d40;
        }

        footer a {
            color: #b2dfdb;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s, transform 0.3s;
        }

        footer a:hover {
            color: #80cbc4;
            transform: scale(1.1);
        }

        footer p {
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {

            }

            border-radius: 5px;
            transition: 0.3s;
            margin-top: 20px;
        }

            background: #c9302c;

        function displayCategoryData() {
            const category = document.getElementById("crop-category").value;
            const cropList = document.getElementById("crop-database-list");

            if (category && cropData[category]) {
                const crops = cropData[category];
                let output = "";

                crops.forEach(crop => {
                    output += `
                        <div class="box">
                            <h3>${crop.name}</h3>
                            <p><strong>Type:</strong> ${crop.type}</p>
                            <p><strong>Soil Type:</strong> ${crop.soilType}</p>
                            <p><strong>Description:</strong> ${crop.description}</p>
                            <p><strong>Benefits:</strong> ${crop.benefits}</p>
                            <p><strong>Climate:</strong> ${crop.climate}</p>
                            <p><strong>Temperature:</strong> ${crop.temperature}</p>
                            <p><strong>Usage:</strong> ${crop.usage}</p>
                            <p><strong>Purpose:</strong> ${crop.purpose}</p>
                            <p><strong>New Ideas:</strong> ${crop.newIdeas}</p>
                            <p><strong>pH Level:</strong> ${crop.pHLevel}</p>
                            <p><strong>Moisture Level:</strong> ${crop.moistureLevel}</p>
                            <p><strong>Organic Matter:</strong> ${crop.organicMatter}</p>
                            <p><strong>Harvesting Time:</strong> ${crop.harvestingTime}</p>
                            <p><strong>Harvesting Duration:</strong> ${crop.harvestingDuration}</p>
                            <p><strong>Period of Cultivation:</strong> ${crop.periodOfDaysCultivation} days</p>
                            <p><strong>Fertilizers:</strong> ${crop.fertilizersType}</p>
                            <p><strong>Energy:</strong> ${crop.energy}</p>
                            <p><strong>Nutrients:</strong> ${crop.nutrients}</p>
                            <p><strong>Strength:</strong> ${crop.strength}</p>
                            <p><strong>Vitamins:</strong> ${crop.vitamins}</p>
                            <p><strong>Pest Control:</strong> ${crop.pestControl}</p>
                            <hr />
                        </div>
                    `;
                });

                cropList.innerHTML = output;
            } else {
                cropList.innerHTML = `<p>Select a category to view crops.</p>`;
            }
            
        }
        
    </script>
