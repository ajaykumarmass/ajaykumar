<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Portal Page</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #6dd5ed);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
        }

        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 300% 300%;
            opacity: 0.9;
            z-index: -1;
            animation: gradientAnimation 8s infinite alternate ease-in-out;
        }

        

        @keyframes bounce {
            0%, 100% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(10px) translateX(-50%); }
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #FFD700;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* Stylish Buttons */
        .button {
            width: 80%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.3s;
        }

        .button:hover {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }

        /* Toggle Button */
        .toggle-container {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .toggle-button {
            background: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .toggle-button:hover {
            background: #FFD700;
            color: black;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: #111 !important;
            color: white;
        }

        .dark-mode .container {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .dark-mode .button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
        }

        .dark-mode .button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
        }

        .dark-mode .toggle-button {
            background: #FFD700;
            color: black;
        }
    </style>
</head>
<body>

    

    <!-- Toggle Button -->
    <div class="toggle-container">
        <button class="toggle-button" onclick="toggleDarkMode()">Dark Mode</button>
    </div>

    <div class="container">
        <h1>Agriculture Portal Page</h1>
        <p>Explore various sections of the agriculture system.</p>
        <div class="button-container">
             <a href="seasonal crops.html" class="button">Seasonal Crops</a>
             <a href="crops.html" class="button">Crop Information</a>
             <a href="product.html" class="button">Product Database</a>
             <a href="crop planner.html" class="button">Crop Planner</a>
             <a href="cost estimation.html" class="button">Cost Estimation</a>
             <a href="marketplace.html" class="button">Marketplace</a>
             <a href="agriculture-online-shopping.html" class="button">Online Shopping</a>
             <a href="community-forum.html" class="button">Community Forum</a>
             <a href="smart-bank-system.html" class="button">Smart Bank System</a>
             <a href="resource-sharing.html" class="button">Resource Sharing</a>
             <a href="daily-updates.html" class="button">Daily Agriculture Updates</a>
             <a href="future-trends.html" class="button">Future Developments</a>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>




</body>
</html>
