<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #e8f5e9;
            color: #333;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .thank-you-container {
            padding: 50px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #004d40;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .thank-you-container a {
            text-decoration: none;
            color: #00796b;
            font-weight: 600;
        }

        .thank-you-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Feedback!</h1>
        <p>Your feedback is important to us. We appreciate you taking the time to help us improve our services.</p>
        <p><a href="index.html">Return to Homepage</a></p>
    </div>
</body>
</html>
