    <style>
       body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 70%);
            animation: moveBackground 20s infinite linear;
        }

        @keyframes moveBackground {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        .chat-container {
            width: 400px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .chat-header {
            background: #1B5E20;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-box {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
        }

        .chat-box .bot-message, .chat-box .user-message {
            padding: 12px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 75%;
            font-size: 14px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            background: linear-gradient(to right, #66bb6a, #43a047);
            color: white;
            align-self: flex-start;
        }

        .user-message {
            background: linear-gradient(to right, #fbc02d, #ffa000);
            color: white;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            background: #2E7D32;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background: #FFEB3B;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 5px;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #FBC02D;
        }
        
        .button {
            width: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
            display: inline-block;
        }

        .button:hover {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }
        
       /* Floating Icons */
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-icons img {
            position: absolute;
            width: 40px;
            opacity: 0.5;
            animation: floatIcons 10s infinite ease-in-out;
        }

        @keyframes floatIcons {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-30px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 0.5; }
        }

        /* Add More Floating Icons */
        .floating-icons img:nth-child(1) { top: 10%; left: 5%; animation-duration: 12s; }
        .floating-icons img:nth-child(2) { top: 25%; left: 15%; animation-duration: 11s; }
        .floating-icons img:nth-child(3) { top: 50%; left: 25%; animation-duration: 13s; }
        .floating-icons img:nth-child(4) { top: 70%; left: 50%; animation-duration: 9s; }
        .floating-icons img:nth-child(5) { bottom: 20%; right: 30%; animation-duration: 14s; }
        .floating-icons img:nth-child(6) { top: 15%; right: 20%; animation-duration: 16s; }
        .floating-icons img:nth-child(7) { bottom: 30%; left: 60%; animation-duration: 18s; }
    </style>
</head>
<body>

        let language = "en";

        function sendMessage() {
            let message = userInput.value.trim().toLowerCase();
            if (message === "") return;

            addMessage("user", message);
            setTimeout(() => respond(message), 1000);
            userInput.value = "";
        }

        function addMessage(sender, message) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add(sender === "bot" ? "bot-message" : "user-message");
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function respond(message) {
            let response = responses[message] || "I'm still learning! Try asking about farming, weather, or crops.";
            addMessage("bot", response);
            speak(response);
        }

        function startVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = language;
            recognition.start();

            recognition.onresult = function(event) {
                userInput.value = event.results[0][0].transcript;
                sendMessage();
            };
        }

        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = language;
            window.speechSynthesis.speak(speech);
        }

        function toggleLanguage() {
            language = language === "en" ? "hi" : "en";
            alert("Language switched!");
        }

        // Trigger sendMessage function when "Enter" key is pressed
        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
        
</script>
