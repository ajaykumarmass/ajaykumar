<html lang="en">
<head>

    <title>Agriculture Online Shopping System</title>
    <style>
        /* Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }
        /* Search Bar */
        #search-bar {
            margin: 20px 0;
            text-align: center;
        }
        #search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #search-bar button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        /* Wishlist and Cart */
        .wishlist, .cart {
            margin: 20px 0;
        }
        .wishlist ul, .cart ul {
            list-style: none;
            padding: 0;
        }
        /* Product Display */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 22%;
            margin: 15px 0;
            padding: 10px;
            text-align: center;
            transition: 0.3s;
        }
        .product:hover {
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            color: #888;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #218838;
        }
        .product .wishlist-btn {
            background-color: #ffc107;
        }
        .product .wishlist-btn:hover {
            background-color: #e0a800;
        }
        .product .stock {
            color: #dc3545;
            font-weight: bold;
            margin-top: 5px;
        }
        .product .rating {
            color: #f0ad4e;
            margin-top: 5px;
        }
        .product .quantity {
            margin-top: 10px;
        }
        /* Cart and Checkout */
        #cart {
            background-color: #ffc107;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        #cart h3 {
            margin-bottom: 10px;
        }
        #cart-items {
            list-style: none;
            padding: 0;
        }
        #cart-items li {
            margin-bottom: 10px;
        }
        #total {
            font-weight: bold;
            margin-top: 10px;
        }
        .checkout {
            margin-top: 20px;
            text-align: center;
        }
        .checkout input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .checkout button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout button:hover {
            background-color: #0056b3;
        }
        /* Order Summary and Delivery */
        .order-summary {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .order-summary h2 {
            margin-bottom: 20px;
        }
        .order-summary input, .order-summary textarea {
            padding: 10px;
            width: 70%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .order-summary button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .order-summary button:hover {
            background-color: #218838;
        }
        /* Wishlist and History Sections */
        .wishlist, .order-history {
            background-color: #e9ecef;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .wishlist h3, .order-history h3 {
            margin-bottom: 10px;
        }
        .order {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .order h4 {
            margin-bottom: 10px;
        }
        .order ul {
            list-style: none;
            padding: 0;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .product {
                width: 48%;
            }
        }
        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
              /* Style for the back button */
        .back-button {
            display: inline-block;
            background: #d9534f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 20px;
        }
        .back-button:hover {
            background: #c9302c;
        }
        }
    </style>
</head>

let cart = [];
let wishlist = [];
let orderHistory = [];

function displayProducts(productsToDisplay) {
    const productList = document.getElementById('product-list');
    productList.innerHTML = '';

    productsToDisplay.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
        productDiv.innerHTML = `
                        <div class="icon">${product.icon}</div>

            <h3>${product.name}</h3>
            <p>Price: ₹${product.price}</p>
            <p class="stock">Stock: ${product.stock}</p>
            <p class="rating">Rating: ${product.rating} / 5</p>
            <p class="quantity">
                <label for="quantity-${product.id}">Quantity: </label>
                <input type="number" id="quantity-${product.id}" value="${product.quantity}" min="1" max="${product.stock}">
            </p>
            <button onclick="addToCart(${product.id})" ${product.stock <= 0 ? 'disabled' : ''}>Add to Cart</button>
            <button class="wishlist-btn" onclick="addToWishlist(${product.id})">Add to Wishlist</button>
        `;
        productList.appendChild(productDiv);
    });
}

function addToCart(productId) {
    // Find the product by its ID from the products list
    const product = products.find(p => p.id === productId);
    
    // Use template literals to dynamically access the correct quantity input element
    const quantityElement = document.getElementById(`quantity-${productId}`);
    
    // Parse the quantity entered by the user as an integer
    const quantity = parseInt(quantityElement.value, 10);
    
    // Check if product exists, there is enough stock, and quantity is valid
    if (product && product.stock >= quantity && quantity > 0) {
        // Add the product to the cart multiple times, based on the quantity
        for (let i = 0; i < quantity; i++) {
            cart.push(product);
        }

        // Decrease the product's stock by the quantity added to the cart
        product.stock -= quantity;

        // Update the cart and refresh the product display to reflect updated stock
        updateCart();
        displayProducts(products);
    } else {
        // Show an alert if the product is out of stock or invalid quantity is entered
        alert('Sorry, this product is out of stock or invalid quantity.');
    }
}


function addToWishlist(productId) {
    const product = products.find(p => p.id === productId);
    if (product && !wishlist.some(p => p.id === productId)) {
        wishlist.push(product);
        updateWishlist();
    }
}

function removeFromCart(productId) {
    cart = cart.filter(p => p.id !== productId);
    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById('cart-items');
    const total = document.getElementById('total');
    cartItems.innerHTML = '';

    let totalAmount = 0;

    cart.forEach((product, index) => {
        const cartItem = document.createElement('li');
        cartItem.innerHTML = `${product.name} - ₹${product.price}`;
        cartItems.appendChild(cartItem);
        totalAmount += product.price;
    });

    total.innerHTML = `Total: ₹${totalAmount.toFixed(2)}`;
}

function updateWishlist() {
    const wishlistItems = document.getElementById('wishlist-items');
    wishlistItems.innerHTML = '';

    wishlist.forEach(product => {
        const wishlistItem = document.createElement('li');
        wishlistItem.innerHTML = `${product.name}`;
        wishlistItems.appendChild(wishlistItem);
    });
}

function proceedToBuy() {
    document.getElementById('order-summary').style.display = 'block';
    const totalAmount = cart.reduce((sum, product) => sum + product.price, 0);
    document.getElementById('final-amount').innerHTML = `₹${totalAmount.toFixed(2)}`;
}

function placeOrder() {
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const phone = document.getElementById('phone').value;
    const pincode = document.getElementById('pincode').value;
    const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;

    if (name && address && phone && pincode && paymentMethod) {
        const orderDetails = {
            name,
            address,
            phone,
            pincode,
            paymentMethod,
            items: [...cart],
        };
        orderHistory.push(orderDetails);
        cart = [];
        updateCart();
        alert('Your order has been placed successfully!');
        displayOrderHistory();
        document.getElementById('order-summary').style.display = 'none';
    } else {
        alert('Please fill out all the fields.');
    }
}

function displayOrderHistory() {
    const orderHistoryItems = document.getElementById('order-history-items');
    orderHistoryItems.innerHTML = '';

    orderHistory.forEach((order, index) => {
        const orderDiv = document.createElement('div');
        orderDiv.classList.add('order');
        orderDiv.innerHTML = `
            <h4>Order #${index + 1}</h4>
            <ul>
                ${order.items.map(item => `<li>${item.name} - ₹${item.price}</li>`).join('')}
            </ul>
            <p><strong>Total: ₹${order.items.reduce((sum, item) => sum + item.price, 0).toFixed(2)}</strong></p>
            <p><strong>Delivery to:</strong> ${order.name}, ${order.address}, ${order.phone}, ${order.pincode}</p>
            <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>
        `;
        orderHistoryItems.appendChild(orderDiv);
    });
}

// Initial product display
displayProducts(products);

// Filtering functionality
function filterByCategory() {
    const selectedCategory = document.getElementById('category-filter').value;
    if (selectedCategory === 'all') {
        displayProducts(products);
    } else {
        const filteredProducts = products.filter(product => product.category === selectedCategory);
        displayProducts(filteredProducts);
    }
}

// Search functionality
function searchProducts() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));
    displayProducts(filteredProducts);
}
